<h1 mat-dialog-title>Add Permission</h1>
<div mat-dialog-content>
  <p>Permission Name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.per_name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.per_name" cdkFocusInitial>Ok</button>
</div>
