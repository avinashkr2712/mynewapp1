<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="securitymodels?.length>0 && !isLoading">
  <mat-expansion-panel *ngFor="let securitymodel of securitymodels">
    <mat-expansion-panel-header>
      Security Model: {{ securitymodel.security_model_name }}

    </mat-expansion-panel-header>
    <h6>Model Type</h6>
    <p> Model Type {{ securitymodel.security_model_type }}</p>


  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="securitymodels?.length==0 && !isLoading">No security added yet!</p>
