<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="roles?.length>0 && !isLoading">
  <mat-expansion-panel *ngFor="let role of roles">
    <mat-expansion-panel-header>
      Role Name: {{ role.role_name }}

    </mat-expansion-panel-header>
    <h6>Associated Permissions</h6>
    <p *ngFor="let permission of role.permissions"> Permission Name: {{ permission.per_name }}</p>


  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="roles?.length==0 && !isLoading">No roles added yet!</p>
